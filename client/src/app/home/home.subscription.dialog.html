
<div class="add-sub">
  <form [formGroup]="addSubForm">
    <h2 mat-dialog-title>Notifications for {{this.name}}</h2>
    <form [formGroup]="options">

  <mat-dialog-content layout="row">
    <mat-form-field flex>
      <input matInput #input class="emailField" placeholder="Email:" [(ngModel)]="data.subscription.email"
             formControlName="email" required>
      <mat-error *ngFor="let validation of add_sub_validation_messages.email">
        <mat-error class="error-message"
                   *ngIf="addSubForm.get('email').hasError(validation.type) && (addSubForm.get('email').dirty || addSubForm.get('email').touched)">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
<!--  <mat-dialog-actions layout="row">-->
<!--  </mat-dialog-actions>-->

      <div class="machineButtonDialog">
        <mat-radio-group #input class="typeField" [(ngModel)]="data.subscription.type" formControlName="type" required>
          <mat-radio-button class="washerButton" tabIndex="-1" [value]="'washer'" >Washer</mat-radio-button>
          <mat-radio-button class="dryerButton" tabIndex="-1" [value]="'dryer'">Dryer</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>




      <button mat-raised-button class="confirmAddSubButton" [mat-dialog-close]="data.subscription" type="button"
              [disabled]="!addSubForm.valid || data.subscription.type === '' ">Subscribe
      </button>

      <button mat-raised-button class="exitWithoutAddingButton" [mat-dialog-close]="null" type="button">Cancel</button>

  </form>
</div>
